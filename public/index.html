<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display OID Values</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/fontkanit.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <div class="m-10 sm:justify-start sm:inline-flex sm:whitespace-nowrap sm:m-5">
      <label
        for="datepicker"
        class="font-bold bg-cyan-500 rounded-badge p-1 mr-1 border-2 border-black"
        >Select Date:</label
      >
      <input
        type="date"
        id="datepicker"
        class="rounded-box border-2 border-black hover:border-slate-400 select-none mr-1"
      />
      <button
        onclick="getImages()"
        class="font-bold bg-cyan-500 hover:bg-cyan-600 rounded-badge p-1 mx-1 select-none border-2 border-black"
      >
        Get Images
      </button>
    </div>

    <div id="alertimg" class="absolute top-0 right-0 p-3"></div>
    <div id="alertcntimg" class="absolute top-0 right-0 p-3"></div>

    <div id="imageContainer" class="max-w-screen-sm">
      <div
        id="imageList"
        class="overflow-x-auto flex flex-nowrap flex-row space-x-4 px-3 shadow-inner will-change-auto"
      ></div>
    </div>

    <div class="m-10 flex flex-wrap">
      <label
        for="countDays"
        class="font-bold bg-cyan-500 rounded-badge h-auto w-auto p-1 mr-1 border-2 border-black"
        >Select Date 2:</label
      >
      <input
        type="date"
        id="countDays"
        class="rounded-box border-2 border-black hover:border-slate-400 select-none mr-1"
      />
      <div id="getDays" class="flex flex-wrap"></div>

      <label
        for="countMonths"
        class="font-bold bg-cyan-500 rounded-badge h-auto w-auto p-1 mx-1 border-2 border-black"
        >Select Month:</label
      >
      <select
        id="countMonths"
        name="month"
        required=""
        class="rounded-badge border-2 border-black"
      >
        <option value="" disabled selected>Select Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
      <div id="getMonths"></div>
    </div>

    <script src="/main.js"></script>
    <script src="/getcntMonths.js"></script>
    <div class="m-10 max-w-sm">
      <canvas id="myChart" width="350" height="200"></canvas>
    </div>
  </body>
</html>
