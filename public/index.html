<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display OID Values</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/fontkanit.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body class="rounded-lg">
    <div class="pt-5 font-extrabold text-lg flex items-center justify-center">
      เลือกวันที่ที่ต้องการดูรูปภาพ
    </div>

    <div
      class="m-5 flex items-center justify-center sm:justify-start sm:inline-flex sm:whitespace-nowrap"
    >
      <label
        for="datepicker"
        class="font-bold bg-cyan-500 rounded-badge p-1 mr-1 border-2 border-black"
        >Select Date:</label
      >
      <input
        type="date"
        id="datepicker"
        class="rounded-box border-2 border-black hover:border-slate-400 select-none mr-1"
      />
      <button
        onclick="getImages()"
        class="font-bold bg-cyan-500 hover:bg-cyan-600 rounded-badge p-1 mx-1 select-none border-2 border-black"
      >
        Get Images
      </button>
    </div>

    <div
      class="absolute top-1 right-0 p-3 opacity-75 sm:justify-start sm:inline-flex sm:whitespace-nowrap sm:flex-nowrap"
    >
      <div id="alertimg"></div>
      <div id="alertcntimg"></div>
    </div>

    <div id="imageContainer" class="mx-10 rounded-box bg-gray-200 sm:mx-5">
      <div
        id="imageList"
        class="overflow-x-auto flex flex-nowrap flex-row space-x-2 shadow-lg will-change-auto"
      ></div>
    </div>

    <hr
      class="w-3/4 h-1 mx-auto my-4 bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-500"
    />

    <div
      class="m-5 flex justify-center gap-1 sm:inline-flex sm:whitespace-nowrap sm:space-y-0 sm:flex-wrap"
    >
      <label
        for="countDays"
        class="font-bold bg-cyan-500 rounded-badge p-1 border-2 border-black text-center"
        >Select Date 2:</label
      >
      <input
        type="date"
        id="countDays"
        class="rounded-box border-2 border-black hover:border-slate-400 select-none text-center"
      />

      <label
        for="countMonths"
        class="font-bold bg-cyan-500 rounded-badge p-1 border-2 border-black text-center"
        >Select Month:</label
      >
      <select
        id="countMonths"
        name="month"
        required=""
        class="rounded-badge border-2 border-black text-center"
      >
        <option value="" disabled selected>Select Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>

    <script src="/main.js"></script>
    <script src="/getcntMonths.js"></script>
    <div class="h-fit p-3 flex items-center justify-center">
      <div class="p-3 w-full max-w-md bg-white rounded-lg">
        <canvas id="myChartday" width="300" height="200"></canvas>
        <hr
          class="w-3/4 h-1 mx-auto my-4 bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-500"
        />
        <canvas id="myChartmonth" width="300" height="200"></canvas>
      </div>
    </div>
  </body>
</html>
